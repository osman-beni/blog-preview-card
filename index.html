<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- displays site properly based on user's device -->

  <link href="./assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="css/style.css">

  <title>Blog preview card</title>
</head>
<body>
<article class="card">
  <div class="card__image-container">
    <img src="./assets/images/illustration-article.svg" alt="an illustration">
  </div>
  <div class="card__meta-info">
    <span class="badge">Learning</span>
    <span class="time">Published 21 Dec 2023</span>
  </div>
  <div class="card__content">
    <h1>HTML & CSS foundations</h1>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div>
  <div class="card__owner">
    <img src="./assets/images/image-avatar.webp" alt="avatar">
    <span class="card__owner-name">Greg Hooper</span>
  </div>
</article>

</body>
</html>
